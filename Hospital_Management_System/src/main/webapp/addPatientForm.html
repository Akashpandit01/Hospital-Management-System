
<center><h4 style="color:white;">Add Patient</h4></center>
<form name='frm' method='POST' action='adPatient' id="submitForm">
        <div class="form-group animated-form-item">
            <label for="patientName">Patient Name</label> 
            <input type="text" class="form-control" id="patientName" name="patientName" placeholder="Enter patient name"  onkeyup='validateInput(this.value)' required>
            <span id='Name'></span>
        </div>
        <div class="form-group animated-form-item">
            <label for="diseaseName">Disease Name</label> 
            <input type="text" class="form-control" id="diseaseName" name="diseaseName" placeholder="Enter disease name" onkeyup="validateDisease(this.value)" required>
            <span id='Disease'></span>
        </div>
        <div class="form-group animated-form-item">
            <label for="address">Address</label> 
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
            <span id='Address'></span>
        </div>
        <div class="form-group animated-form-item">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group animated-form-item">
            <label for="contact">Contact</label> 
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact number" onkeyup="validatenum(this.value)" required>
            <span id='Contact'></span>
        </div>
      <button type="submit" name="s" class="btn btn-primary animated-form-item">Submit</button>
    </form>
