<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
    
    <%@ page
	import="org.hospital.admin.service.*,org.hospital.admin.model.*,java.util.*"%>
	
	
<form id="inputForm" name="frm"  action="s" method="post">
    <h5 id="formTitle">Popup Form</h5>
    <div class="form-group">
      
      <input type="hidden" id="patientId" name="patientId" value="">
    </div>
    <div class="form-group">
    
      <input type="hidden" id="staffId" name="staffId" value="">
    </div>
    
    <div class="form-group">
      <label for="inputField3">Date</label>
      <input type="date" id="date" name="date" value="">
    </div>
    
    <div class="form-group">
      <label for="inputField4">Start Time</label>
      <input type="time" id="time1" name="time1" value="">
    </div>
    
    <div class="form-group">
      <label for="inputField5">End Time</label>
      <input type="time" id="time2" name="time2" value="">
    </div>
    
    <div class="row">
	    <div class=col-md-6>
	          <button type="submit" class="btn btn-primary " style="margin-top:6rem;">Submit</button>
	    </div>
	    <div class=col-md-6>
	          <button type="button" class="btn btn-secondary" onclick="closePopup()" style="margin-top:6rem;">Close</button>
	    </div>
	</div>
  </form>
